spring.application.name=PriceController
spring.datasource.url=jdbc:postgresql://localhost:5432/pricecontroller
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.root=INFO
logging.file.name=PriceControllerLogs.log
logging.file.path=./Logs/PriceControllerLogs.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5level %logger{36} - %msg%n
